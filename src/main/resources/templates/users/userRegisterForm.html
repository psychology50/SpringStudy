<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/users/register}" th:object="${userForm}" method="post">
      <div class="userDomain-form">
        <label for="name">이름</label>
        <input id="name" th:field="*{username}" placeholder="이름을 입력하시오" type="text"><br/>
        <label for="email">닉네임</label>
        <input id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하시오" type="text"><br/>
        <label for="password">비밀번호</label>
        <input id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" type="password"><br/>
        <label for="email">이메일</label>
        <input id="email" th:field="*{email}" placeholder="이메일을 입력하시오" type="text"><br/>
        <label for="email">전화번호</label>
        <input id="phone" th:field="*{phone}" placeholder="전화번호를 입력하시오" type="text"><br/>
      </div>
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
